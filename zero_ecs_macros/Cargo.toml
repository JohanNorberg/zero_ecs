[package]
name = "zero_ecs_macros"
version = "0.1.1"
edition = "2021"
description = "Procedural macros for ZeroECS, a zero-cost abstraction ECS in Rust."
repository = "https://github.com/JohanNorberg/zero_ecs"
documentation = "https://github.com/JohanNorberg/zero_ecs#readme"
license = "MIT OR Apache-2.0"
authors = ["Johan Norberg <johan.norberg@jepono.se>"]
keywords = ["ecs", "entity-component-system", "zero-cost-abstractions"]
categories = ["game-development", "development-tools::cargo-plugins"]
readme = "README.md"

[lib]
proc-macro = true

[dependencies]
syn = { version = "2.0.51", features = ["full"] }
quote = "1.0.35"
